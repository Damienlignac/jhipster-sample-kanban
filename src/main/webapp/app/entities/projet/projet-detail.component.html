<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projet">
            <h2><span jhiTranslate="kanBanApp.projet.detail.title">Projet</span> {{ projet.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kanBanApp.projet.nom">Nom</span></dt>
                <dd>
                    <span>{{ projet.nom }}</span>
                </dd>
                <dt><span jhiTranslate="kanBanApp.projet.dtNaissance">Dt Naissance</span></dt>
                <dd>
                    <span>{{ projet.dtNaissance }}</span>
                </dd>
                <dt><span jhiTranslate="kanBanApp.projet.dtLivraison">Dt Livraison</span></dt>
                <dd>
                    <span>{{ projet.dtLivraison }}</span>
                </dd>
                <dt><span jhiTranslate="kanBanApp.projet.client">Client</span></dt>
                <dd>
                    <div *ngIf="projet.client">
                        <a [routerLink]="['/client', projet.client?.id, 'view']">{{ projet.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/projet', projet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
