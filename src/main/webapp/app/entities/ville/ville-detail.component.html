<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ville">
            <h2><span jhiTranslate="kanBanApp.ville.detail.title">Ville</span> {{ ville.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kanBanApp.ville.nom">Nom</span></dt>
                <dd>
                    <span>{{ ville.nom }}</span>
                </dd>
                <dt><span jhiTranslate="kanBanApp.ville.codePostal">Code Postal</span></dt>
                <dd>
                    <span>{{ ville.codePostal }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ville', ville.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
